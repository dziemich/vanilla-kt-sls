plugins {
  id 'java'
  id 'org.jetbrains.kotlin.jvm' version '1.3.50'
  id 'com.github.johnrengelman.shadow' version '5.1.0'
  id 'com.github.sherter.google-java-format' version '0.8'
}

group 'dziemich'
version '0.0.1'

ext{
  log4j2_version="2.11.2"
}

repositories {
  mavenCentral()
  jcenter()
  maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

  implementation "com.amazonaws:aws-lambda-java-core:1.2.0"
  implementation "com.amazonaws:aws-lambda-java-events:2.2.6"

  implementation "org.apache.logging.log4j:log4j-1.2-api:$log4j2_version"
  implementation "org.apache.logging.log4j:log4j-core:$log4j2_version"
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.3'

  implementation "com.squareup.okhttp3:okhttp:4.0.1"
  implementation "org.json:json:20190722"
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
